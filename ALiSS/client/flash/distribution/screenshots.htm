<div id="main" class="main">

<h1>ALiSS Smart Search</h1>
<p>Start typing in the search box to begin your search.</p>

        <div id="smartsearchcontainer" 
		style="border:solid 0px #000000;z-index:50;position:absolute;height:22px;width:400px;">
		<p>Place the HTML to be displayed when there is no flash player here</p>
		</div>


</div>

<div id="debugger" style="font-size:12px; font-family:Verdana; border:solid 1px #000000; 
position:absolute;  top:45px; left:5px;
 z-index: 3; background-color:#cccccc; padding:5px;visibility:hidden;"><b>Debugger</b>
	<form name="blmDebugForm">
		
		<textarea name="debugpanel" rows="30" cols="80" wrap="hard" ></textarea><br/><br/>
		browser:<input type="text" name="browserDim" size="40"/>
		flash:<input type="text" name="flashReq" size="40"/><br/><br/>
		<a onClick="document.forms.blmDebugForm.debugpanel.value='';">Clear Debugger</a>
		<a onClick="browserLayoutManager_alert('test');">Test Debugger</a>&nbsp;
				<a onClick="connectiontest();">Test comms</a>
		
	</form>
</div>
</div>


<script type="text/javascript">
// <![CDATA[

   var fo = new SWFObject("flashclient.swf", "smartsearch", "100%", "100%", "8", "#FFFFFF");

   fo.addVariable("variable1", "flash_config_xml");
   fo.addParam("quality", "medium");
   fo.addParam("wmode", "transparent");
   fo.addParam("salign", "TL");
   fo.addParam("scale", "noscale");
   fo.addParam("allowscriptaccess", "always");
   fo.addParam("AllowScriptAccess", "always");
 	
   fo.write("smartsearchcontainer");


	/*====================================
	*  The following code sets up the correct containers
	*   and flash controls for the 
	*  BrowserLayoutManager controller.
	*  This is the only required script for usage.
	*/

	

	browserLayoutManager_registerFlashContainerForLayout("smartsearchcontainer");	
	browserLayoutManager_registerFlashObjectForLayout("smartsearch");	
	browserLayoutManager_addListener(window,"resize",browserLayoutManager_Resize,false);
	
	//THIS IS NEW ANTONIO, INCLUDE THE BELOW LINE FOR ONBLUR SUPPORT
	browserLayoutManager_addListener(browserLayoutManager_getObject('smartsearch'),"blur",browserLayoutManager_onBlur,false);
	browserLayoutManager_addListener(browserLayoutManager_getObject('smartsearch'),"focus",browserLayoutManager_onFocus,false);

	browserLayoutManager_alert("ENVIRONMENT READY");

</script>
